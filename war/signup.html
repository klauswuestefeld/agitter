<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   	<link type="text/css" rel="stylesheet" href="style.css">
   	<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Molengo">
    <title>Agitos :: Vagaloom</title>
    <script type="text/javascript" language="javascript" src="agitos/agitos.nocache.js" ></script>
  </head>

  <body>
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <div id="mainContainer">
		<div id="signup-form" class="forms">
			<p id="loginLink">Já é cadastrado?</p>
			<h1>Crie sua conta.</h1>
			<div class="input">
				<label>Nome:</label>
				<input type="text" id="name" />
			</div>
			<div class="input">
				<label>Email:</label>
				<input type="text" id="email" />
			</div>
			<div class="input">
				<label>Senha:</label>
				<input type="password" id="password" />
			</div>
			<button type="button" id="signup">Criar minha conta</button>
		</div>
    </div>
    
  </body>
</html>
